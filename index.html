<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-item carousel-item-visible">
            <img src="images/image1.jpg" />
        </div>
        <div class="carousel-item">
            <img src="images/image2.jpg" />
        </div>
        <div class="carousel-item">
            <img src="images/image3.jpg" />
        </div>
        
        <div class="carousel-actions">
            <button id="carousel-button-prev" aria-label="Previous Slidex"><</button>
            <button id="carousel-button-next" aria-label="Next Slide">></button>
        </div>
        <div class="carousel-indicators">
            <div id="0" class="indicator indicator-active"></div>
            <div id="1" class="indicator"></div>
            <div id="2" class="indicator"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
